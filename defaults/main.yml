---
# defaults file for swig
swig_ver : '3.0.10'
swig_mirror : 'http://ufpr.dl.sourceforge.net/project/swig/swig'

swig_dependencies_debian:
  - libpcre3
  - libpcre3-dev
  - g++

swig_dependencies_redhat:
  - pcre
  - pcre-devel
  - gcc-c++

swig_name : 'swig-{{swig_ver}}'
swig_tgz : '{{swig_name}}.tar.gz'
swig_tgz_url : '{{swig_mirror}}/swig-{{swig_ver}}/{{swig_tgz}}'
swig_dir : '/opt/{{swig_name}}'
tmp_dir: '/tmp'

